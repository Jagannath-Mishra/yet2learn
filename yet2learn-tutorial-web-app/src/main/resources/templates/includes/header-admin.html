<header class="hero overlay" th:fragment="header-admin-content">
	<nav class="navbar" style="padding-bottom: 5px;padding-top: 5px;">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="fa fa-bars"></span>
				</button>
				<a href="/" class="brand"> <img src="assets/images/logo3.png"
					alt="Knowledge">
				</a>
			</div>
			<div class="navbar-collapse collapse" id="navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/"> Home </a></li>
					<li><a href="/archive"> Tutorials </a></li>
					<li><a href="/browse"> Reference </a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/courses/create}"> Course </a></li>
					<li sec:authorize="!isAuthenticated()"><a href="/sign-in">
							Sign In </a></li>
					<li sec:authorize="!isAuthenticated()"><a href="/sign-up"
						class="btn btn-success nav-btn">Sign Up</a></li>
					<li sec:authorize="isAuthenticated()"><a
						class="btn btn-success nav-btn"
						onclick="document.forms['logoutForm'].submit()">Logout</a></li>
					<form id="logoutForm" method="POST" th:action="@{/logout}">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
					</form>
				</ul>
			</div>
		</div>
	</nav>
	<nav class="navbar navbar-default navbar-static-top" id="fix-navbar"
		style="padding-top: 1px; padding-bottom: 1px; background-color: #9ce476">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Yet2Learn</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
			
					<li th:each="course,i : ${courses}"><a th:href="@{/{url}(url=${course.url})}"><span th:text="${course.courseName}"></span></a></li>
				
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Operating System <span class="caret"></span></a>
						<ul class="dropdown-menu"
							style="height: 212px; background-color: #ccc; width: 176px;">
							<li style="color: blue;"><a href="#">Windows</a></li>
							<li><a href="#">Unix</a></li>
							<li><a href="#">Mac</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdown-header">Unix</li>
							<li><a href="#">Ubuntu</a></li>
							<li><a href="#">Linux</a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" >
					<li><a href="../navbar/">Hibernate</a></li>
					<li><a href="../navbar-static-top/">Struts</a></li>
					<li><a href="./">SQL<span
							class="sr-only">(current)</span></a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<script type="text/javascript">
	$(window).scroll(function() {    
	    var scroll = $(window).scrollTop();
	    if(scroll >= 150) {
	    	$("#fix-navbar").removeClass("navbar-static-top");
	        $("#fix-navbar").addClass("navbar-fixed-top");
	    } else {
	        $("#fix-navbar").removeClass("navbar-fixed-top");
	        $("#fix-navbar").addClass("navbar-static-top");
	    }
	});
	</script>
</header>
